<!doctype html>
<html lang="sv">

<head>
    <meta charset="utf-8" />
    <title>MY TO-DO</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <section class="card">
        <h1>My ToDo</h1>

        <p>0 completed</p>

        <form id="form" novalidate>
            <div class="input-row">
                <input id="taskInput" placeholder="Write something to do..." aria-describedby="taskError"
                    aria-invalid="false" />
                <button type="submit">OK</button>
            </div>
            <span id="taskError" class="error-msg" aria-live="polite"></span>
        </form>

        <ul id="taskList"></ul>

    </section>


    <script src="main.js" defer></script>
</body>

</html>
